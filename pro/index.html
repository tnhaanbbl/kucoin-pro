<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KuCoin API Data</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .data-container { margin: 20px; }
        .data { white-space: pre-wrap; background: #f9f9f9; padding: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>KuCoin API Data</h1>
    <button onclick="fetchData()">Fetch Data</button>
    <div class="data-container">
        <h2>Response:</h2>
        <div class="data" id="responseData">No data yet.</div>
    </div>
    
    <script>
        async function fetchData() {
            try {
                const response = await axios.post('/api/kucoin', {}); // Call serverless function
                document.getElementById('responseData').textContent = JSON.stringify(response.data, null, 2);
            } catch (error) {
                document.getElementById('responseData').textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
